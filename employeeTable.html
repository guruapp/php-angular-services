<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employe in employees ">
        <td>{{employe.name}}</td>
        <td>{{employe.gender}}</td>
        <td >{{employe.salary}}</td>
    </tr>

    </tbody>

</table>
